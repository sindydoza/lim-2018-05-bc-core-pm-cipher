<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>

    <div id="root"></div>
    
    
    
    <form>
     
        <div class="box">
        <h2>Ingrese Mensaje</h2>
        <textarea class="textarea" rows="10" cols="50" id="mensaje" placeholder="Ingrese Mensaje aqui."></textarea><br>
        </div>

       

         <div class="box"> 
         <h2>Mensaje Cifrado</h2>

         </div>

         </div>

          <div    class="botones">

          <button class="button" id="cifrar" type="button">Cifrar</button>

          <input  class="button" type="reset" value="Limpiar"> 
          </div>
   
        </form>
